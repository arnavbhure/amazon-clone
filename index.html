<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
  <div class="navbar">
    <!-- Logo only -->
    <div class="nav-logo">
      <div class="logo border">
        <img src="https://imgs.search.brave.com/ECnr7YF8buFGoyaOIq12tnoLykSsFBWGu5_Qqv_z3ok/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/cG5ncGxheS5jb20v/d3AtY29udGVudC91/cGxvYWRzLzMvV2hp/dGUtQW1hem9uLUxv/Z28tQmFja2dyb3Vu/ZC1QTkctSW1hZ2Uu/cG5n" alt="amazon">
      </div>
    </div>

    <!-- Address section -->
    <div class="add border">
      <div class="deliver">Delivering to</div>
      <div class="india">
        <i class="fa-solid fa-location-dot"></i> India
      </div>
    </div>

    <!-- search box -->
    <div class="search-box">
        <div class="select1">
            <select name="all" id="">
                <option value="All">All</option>
            </select>
          </div>
        <div class="search-input">
            <input type="text" placeholder="Search Amazon">
        </div>

        <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
            
    </div>

      <!-- language selector -->
    <div class="lang border">

        <div class="flag">
          <img src="https://imgs.search.brave.com/5mxJkzBtARQzrqVsl2ZKKW0YBmY19dqRRzHUtfQferc/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9lbW9q/aWdyYXBoLm9yZy9t/ZWRpYS90d2l0dGVy/L2ZsYWctaW5kaWFf/MWYxZWUtMWYxZjMu/cG5n" alt="flag">
        </div>

        <div class="text">
          EN
        </div>

        <!-- button -->
    <div>
        <span class="down-arrow">&#9662;</span> 
    </div>

    </div>

    
    <!-- sign-in -->
    <div class="sign-in border">
      <div class="hello">
        Hello, sign in
      </div>

      <div class="account">
        Account & Lists

        <div class="down-arrow1">
            &#9662;
        </div>

      </div>

    </div>

    <div class="returns border">
      <div class="return">Returns      
      </div>

      <div class="orders">
      & Orders
    </div>

    </div>
  
    <!-- cart -->
     <div class="cart border">
      <div class="cart-icon">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
      <div class="cart-text">
        <div class="cart-div">
          Cart
        </div>
      </div>
      
     </div>
    
  
  </div> <!-- closes navbar -->


  <!-- below navbar -->
<div class="below-nav">
    <div class="all-below border">
      <div class="bars-icon">
        <i class="fa-solid fa-bars"></i>
        <div class="all-text">
          All
        </div>
      </div>
    </div>

    <div class="mx-play border">
      <div class="mx-text">
        MX Player
      </div>
    </div>

    <div class="sell border">
      <div class="sell-text">
        Sell
      </div>
    </div>

    <div class="bestsellers border">
      <div class="best-text">
        Bestsellers
      </div>
    </div>

    <div class="mob border">
      <div class="mob-text">
        Mobiles
      </div>
    </div>

    <div class="today border">
      <div class="today-text">
        Today's Deal
      </div>
    </div>

    <div class="customer border">
      <div class="cust-text">
        Customer Service
      </div>
    </div>

    <div class="prime border">
      <div class="prime-text">
        Prime
      </div>
      <div class="arrow-prime">
        <span class="down-arrow">&#9662;</span> 
      </div>
    </div>

    <div class="new-release border">
      <div class="new-release-text">
        New Releases
      </div>
    </div>

    <div class="amazon-pay border">
      <div class="amazon-pay-text">
        Amazon Pay
      </div>
    </div>

    <div class="fashion border">
      <div class="fashion-text">
        Fashion
      </div>
    </div>

    <div class="electronics border">
      <div class="electronics-text">
        Electronics
      </div>
    </div>

    <div class="homekit border">
      <div class="homekit-text">
        Home & Kitchen
      </div>
    </div>

    <div class="books border">
      <div class="book-text">
        Books
      </div>
    </div>

    <div class="computer border">
      <div class="computer-text">
        Computers
      </div>
    </div>

    <div class="gift border">
      <div class="gift-text">
        Gift Card's
      </div>
    </div>

    

 </div> <!--closes below navbar -->

</header>

</body>
</html>
